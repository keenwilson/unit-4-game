<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter jQuery RPG Game</title>
    <!-- Link Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Link Google Fonts "Crimson Text" and "Roboto" -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Roboto" rel="stylesheet">
    <!-- Link font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link Customized CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JavaScript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <!-- Overall Bootstrap Grid -->
    <div class="container hogwarts">
        <!-- Header -->
        <div class="row">
            <div class="col-11 text-right text-white my-5">
                <!-- Game Title -->
                <h1 class="text-uppercase">
                    Harry Potter RPG
                </h1>
            </div>
            <div class="col-1 my-3 d-flex justify-content-center align-self-center">
                <!-- Theme Song -->
                <div id="musicControls" class="btn-group text-center" role="group">
                    <button class="btn btn-dark btn-xs theme-button">
                        <span class="fa fa-music"></span></button>
                    <button class="btn btn-dark btn-xs pause-button">
                        <span class="fa fa-pause"></span></button>
                </div>
            </div>
        </div>


        <!-- Your Main Character, Attack Button, Defender character -->
        <div class="row d-flex justify-content-center">
            <div class="col-5 d-flex justify-content-end">
                <div id="main-character-card" class="card mx-3 border border-secondary collapse" style="width: 11rem;">
                    <div class="card-body text-center">
                        <h3 id="main-character-title" class="card-text"> </h3>
                    </div>
                    <img id="main-character-visual" class="card-img-top" src="#" alt="Main Character">
                    <div class="card-body text-center">
                        <p id="main-character-hp" class="card-text hit-points" value="#"> </p>
                    </div>
                </div>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
                <button id="attack-button" type="button" class="btn btn-light collapse">
                    Attack!
                </button>
            </div>
            <div class="col-5 d-flex justify-content-start">
                <div id="defender-character-card" class="card mx-3 border border-secondary collapse" style="width: 11rem;">
                    <div class="card-body text-center">
                        <h3 id="defender-character-title" class="card-text"> </h3>
                    </div>
                    <img id="defender-character-visual" class="card-img-top" src="#" alt="Defender Character">
                    <div class="card-body text-center">
                        <p id="defender-character-hp" class="card-text hit-points" value="#"> </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Title Message -->
        <div class="row">
            <div class="mt-3 col-12 d-flex justify-content-center">
                <p id="title-message">Select Your Main Character</p>
            </div>
        </div>
        <!-- Restart Button -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button id="restart-button" type="button" class="btn btn-light collapse restart">
                    Restart
                </button>
            </div>
        </div>
        <!-- 4 Characters for a user to choose -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <!-- First Character -->
                <button value="Harry Potter" style="width: 8rem;" class="character-button card mr-3">
                    <div class="card-container justify-content-centerd-flex ">
                        <h3 class="card-text text-center">Harry Potter</h3>
                        <img class="card-img-top" src="assets/images/img-harrypotter.jpg" alt="Harry Potter" />
                        <p id="hp-harry-potter" class="card-text hit-points" value="120">120</p>
                    </div>
                </button>
                <!-- Second Character -->
                <button value="Hermione Granger" style="width: 8rem;" class="character-button card mr-3">
                    <div class="card-container justify-content-centerd-flex ">
                        <h3 class="card-text text-center">Hermione Granger</h3>
                        <img class="card-img-top" src="assets/images/img-hermionegranger.jpg" alt="Hermione Granger" />
                        <p id="hp-hermione" class="card-text hit-points" value="110">110</p>
                    </div>
                </button>
                <!-- Third Character -->
                <button value="Bellatrix Lestrange" style="width: 8rem;" class="character-button card mr-3">
                    <div class="card-container justify-content-centerd-flex ">
                        <h3 class="card-text text-center">Bellatrix Lestrange</h3>
                        <img class="card-img-top" src="assets/images/img-BellatrixLestrange.jpg" alt="Bellatrix Lestrange" />
                        <p id="hp-bellatrix" class="card-text hit-points" value="125">125</p>
                    </div>
                </button>
                <!-- Forth Character -->
                <button value="Lord Voldemort" style="width: 8rem;" class="character-button card">
                    <div class="card-container justify-content-centerd-flex ">
                        <h3 class="card-text text-center">Lord Voldemort</h3>
                        <img class="card-img-top" src="assets/images/img-voldemort.jpg" alt="Lord Voldemort" />
                        <p id="hp-voldemort" class="card-text hit-points" value="175">175</p>
                    </div>
                </button>
            </div>
        </div>


    </div> <!-- End Container -->

</body>

</html>
